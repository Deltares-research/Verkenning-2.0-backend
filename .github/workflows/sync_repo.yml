name: Sync to DO repo

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: deploy  # DEPLOY_REPO_TOKEN must be set here

    steps:
      # 1️⃣ Checkout source repo (workflow repo)
      - name: Checkout source repo
        uses: actions/checkout@v4

      # 2️⃣ Checkout target repo
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: vincentwolf89/demo_backend
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: target
          fetch-depth: 0
          persist-credentials: true  # Required so git push works

      # 3️⃣ Ensure 'test' branch exists locally
      - name: Ensure 'test' branch exists
        run: |
          cd target
          git fetch origin
          if git show-ref --verify --quiet refs/remotes/origin/test; then
            git checkout -B test origin/test
          else
            git checkout -B test
          fi

      # 4️⃣ Clean target folder except .git
      - name: Clean target folder
        run: |
          cd target
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

      # 5️⃣ Copy files from source repo to target repo
      - name: Sync files from source repo
        run: |
          rsync -av --exclude='.git' --exclude='.github' ../ ./target/

      # 6️⃣ Commit and push to target repo 'test' branch
      - name: Commit and push to test branch
        run: |
          cd target
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Sync from source repo" || echo "No changes"
          git push origin test --set-upstream
