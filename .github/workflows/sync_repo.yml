name: Sync to DO repo

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: deploy

    steps:
      # 1️⃣ Checkout source repo (this repo, main branch)
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Checkout target repo (DigitalOcean deploy repo)
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: vincentwolf89/demo_backend
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: target_repo
          fetch-depth: 0
          persist-credentials: true

      # 3️⃣ Reset deploy branch completely (hard overwrite)
      - name: Reset deploy branch completely
        run: |
          cd target_repo
          git checkout --orphan deploy
          git rm -rf . || true

      # 4️⃣ Copy source repo contents into target repo
      - name: Copy source repo files
        run: |
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            ./ target_repo/

      # 5️⃣ Commit and force-push to deploy branch
      - name: Commit and force push
        run: |
          cd target_repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy sync from main" || echo "No changes to commit"
          git push origin deploy --force
