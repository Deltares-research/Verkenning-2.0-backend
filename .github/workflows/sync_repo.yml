name: Sync to DO repo

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: deploy  # ensures DEPLOY_REPO_TOKEN is available

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: vincentwolf89/demo_backend   # Target repo
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: target
          ref: test
          persist-credentials: false
          fetch-depth: 0

      - name: Ensure 'test' branch exists
        run: |
          cd target
          if ! git rev-parse --verify test; then
            git checkout -b test
          else
            git checkout test
          fi

      - name: Clean target repo folder
        run: |
          rm -rf target/* target/.* 2>/dev/null || true
          # keep .git folder intact

      - name: Sync files
        run: |
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            ./ target/

      - name: Commit and push
        run: |
          cd target
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Sync from source repo" || echo "No changes"
          git push origin test --set-upstream
