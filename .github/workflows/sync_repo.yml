name: Sync to DO repo 

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: deploy  # DEPLOY_REPO_TOKEN must be set here

    steps:
      # 1️⃣ Checkout source repo (workflow repo)
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Checkout target repo into a temporary folder
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: vincentwolf89/demo_backend
          token: ${{ secrets.DEPLOY_REPO_TOKEN }}
          path: target_repo
          fetch-depth: 0
          persist-credentials: true

      # 3️⃣ Ensure 'deploy' branch exists locally
      - name: Ensure 'deploy' branch exists
        run: |
          cd target_repo
          git fetch origin
          if git show-ref --verify --quiet refs/remotes/origin/deploy; then
            git checkout -B deploy origin/deploy
          else
            git checkout -B deploy
          fi

      # 4️⃣ Clean target repo except .git
      - name: Clean target repo folder
        run: |
          cd target_repo
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

      # 5️⃣ Copy source repo contents into target repo root
      - name: Copy source repo files
        run: |
          rsync -av --exclude='.git' --exclude='.github' ./ target_repo/

      # 6️⃣ Commit and push to target repo 'deploy' branch
      - name: Commit and push
        run: |
          cd target_repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Sync from source repo" || echo "No changes"
          git push origin deploy --set-upstream
